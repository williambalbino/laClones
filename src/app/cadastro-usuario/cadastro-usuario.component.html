<div [hidden]="enviado" class="container" class="text-center">
  <h2>cadastre-se</h2>
  <form #usuarioForm="ngForm" (ngSubmit)="usuarioForm.valid && enviar()">

    <div class="form-group col-6 form-cadastro">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" required minlength="3" maxlength="128" [(ngModel)]="model.nome" name="nome"
        #nome="ngModel">
      <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="alert alert-danger">
        <div *ngIf="nome?.errors.required">
          O nome é obrigatório
        </div>
        <div *ngIf="nome?.errors.required">
          O nome deve ter pelo menor 3 caracteres
        </div>
        <div *ngIf="nome?.errors.maxlength">
          O nome deve ter no máximo 128 caracteres
        </div>
      </div>
    </div>

    <div class="form-group col-6 form-cadastro">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" required minlength="3" maxlength="128" [(ngModel)]="model.nome" name="nome"
        #nome="ngModel">
      <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="alert alert-danger">
        <div *ngIf="nome?.errors.required">
          O nome é obrigatório
        </div>
        <div *ngIf="nome?.errors.required">
          O nome deve ter pelo menor 3 caracteres
        </div>
        <div *ngIf="nome?.errors.maxlength">
          O nome deve ter no máximo 128 caracteres
        </div>
      </div>
    </div>

  </form>
</div>
